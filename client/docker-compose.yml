version: '3.8'

services:
  object-journal:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: object-journal-app
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - TZ=Europe/Moscow
      - VITE_APP_VERSION=${VITE_APP_VERSION:-1.0.0}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.object-journal.rule=Host(`your-domain.com`)"
      - "traefik.http.routers.object-journal.entrypoints=websecure"
      - "traefik.http.routers.object-journal.tls.certresolver=letsencrypt"
      - "traefik.http.services.object-journal.loadbalancer.server.port=8080"
      - "traefik.http.middlewares.object-journal-headers.headers.customRequestHeaders.X-Forwarded-Proto=https"
    networks:
      - object-journal-network
    # Оптимизация для PWA
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

networks:
  object-journal-network:
    driver: bridge
