# Nginx конфигурация для Docker контейнера

server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/manifest+json
        image/svg+xml;

    # Кэширование статических ресурсов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
    }

    # Кэширование манифеста и service worker
    location ~* \.(webmanifest|json)$ {
        expires 1w;
        add_header Cache-Control "public";
    }

    # Service Worker - без кэширования
    location = /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Workbox файлы (Vite PWA)
    location ~* ^/workbox-.*\.js$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Vite PWA файлы
    location = /registerSW.js {
        expires 1d;
        add_header Cache-Control "public";
    }

    # PWA манифест
    location = /manifest.webmanifest {
        expires 1w;
        add_header Cache-Control "public";
        add_header Content-Type "application/manifest+json";
    }

    # Заголовки безопасности
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Permissions-Policy "camera=(self), microphone=(self), geolocation=(self), notifications=(self)";

    # PWA заголовки
    add_header Service-Worker-Allowed "/";
    add_header Cross-Origin-Embedder-Policy "require-corp";
    add_header Cross-Origin-Opener-Policy "same-origin";

    # Обработка SPA роутинга
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Безопасность: запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        return 404;
    }

    # Безопасность: запрет доступа к backup файлам
    location ~ ~$ {
        deny all;
        return 404;
    }

    # Обработка ошибок
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
